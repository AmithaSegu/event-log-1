<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
<body>

<div th:replace="fragments :: header"></div>

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-8 mt-4">

            <form method="post" th:action="@{/events/create}" th:object="${event}">
                <div class="form-group">
                    <label th:for="title">Title</label>
                    <input class="form-control" th:field="*{title}" required="required" />
                    <div class="error" th:errors="*{title}"></div>
                </div>
                <div class="form-group">
                    <label th:for="description">Date</label>
                    <input id="datepicker" class="form-control" th:field="*{startDate}" required="required" />
                    <div class="error" th:errors="*{startDate}"></div>
                </div>
                <div class="form-group">
                    <label th:for="location">Location</label>
                    <input  class="form-control" th:field="*{location}" required="required" />
                    <div class="error" th:errors="*{location}"></div>
                </div>
                <div class="form-group">
                    <label th:for="description">Description</label>
                    <textarea type="textarea" rows="3" class="form-control" th:field="*{description}" required="required"></textarea>
                    <div class="error" th:errors="*{description}"></div>
                </div>
                <input type="submit" value="Save" class="btn btn-primary" />
            </form>
        </div>
    </div>
</div>

<div th:replace="fragments :: footer"></div>

<script type="text/javascript">
  $(function() {
    $("#datepicker").datepicker();
  });
</script>

<style type="text/css">
    textarea {
       resize: none;
    }
</style>

</body>
</html>
